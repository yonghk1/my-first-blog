{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>




<div>
  <form method="POST">{{ form.as_p }} <!-- display the form -->
    {% csrf_token %} <!-- makes the forms secure -->
    <button type="submit" class="save btn btn-default" value="Delete">Delete</button>
  </form>
  </div>

{% endblock %}
